{% extends "model-page.html" %}
{% block content %}

    <div class="container">
        <h2>Agendamentos</h2>
        <a href="evento/">
            <button type="button">Novo evento</button>
        </a>
        <hr>
        <br>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Evento</th>
                    <th scope="col">Data do Evento</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Excluir</th>
                </tr>
            </thead>
            <tbody>
            {% for evento in eventos %}
                <tr>
                    <th scope="row">{{ evento.id }}</th>
                    <th>{{ evento.titulo }}</th>
                    <td>{{ evento.get_data_evento }}</td>
                    <td>{{ evento.usuario }}</td>
                    <td><a href="evento/?id={{ evento.id }}">Editar</a></td>
                    <td><a href="evento/delete/{{ evento.id }}/">Excluir</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
